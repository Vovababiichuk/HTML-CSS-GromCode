<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Images</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
			integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>

	<body>
		<form>
			<div>
				<label>
					Last Name
					<input type="text" name="lastName" value="Emerson" readonly />
				</label>
			</div>
			<div>
				<label>
					Age
					<input
						type="number"
						name="age"
						value="17"
						min="3"
						max="10"
						required
					/>
				</label>
			</div>
			<div>
				<label>
					<input type="checkbox" name="agree" disabled />
					Accept terms and conditions
				</label>
			</div>
			<div class="choose-gender">
				<input type="radio" name="gender" id="id-radio-one" checked />
				<label for="id-radio-one"> Male </label>
				<input type="radio" name="gender" id="id-radio-two" />
				<label for="id-radio-two"> Female </label>
				<input type="radio" name="gender" id="id-radio-three" />
				<label for="id-radio-three"> Secret </label>
			</div>
			<div>
				<textarea
					name="description"
					placeholder="Write description..."
					maxlength="10"
				></textarea>
			</div>
			<button class="btn" type="submit">Submit</button>
		</form>
	</body>
</html>
